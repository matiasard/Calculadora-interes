<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora Interes</title>
</head>

<body>
  <h1>Calculadora</h1>

  <main>
    <form action="">
      <label for="monto">Monto($):</label> <input type="number" id="monto">
      <label for="interes">Interes</label> <input type="number" id="interes" required>
      <br>
      <label for="tiempo">Tiempo</label> <input type="number" id="tiempo">
      <select name="yearMonth" id="yearMonth">
        <option value="month">Month</option>
        <option value="year">Year</option>
      </select>
      <br>
      <button type="submit" id="btn-calc">Calcular</button>
      <button type="submit" id="btn-reset">Resetear</button>
    </form>

    <div id="result">
      <p>Monto Inicial: $0</p>
      <p>Total Interes: $0</p>
      <p>Monto Total: $0</p>
    </div>
  </main>

  <script src="./app.js"></script>
</body>

</html>
